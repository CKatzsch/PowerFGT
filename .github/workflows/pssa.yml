name: CI
on:
  pull_request:
   types: 
     labeled
jobs:
  lint:
    name: Run PSSA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2       
      - name: lint
        if: contains(github.event.issue.labels.*.name, 'PSSA')
        uses: devblackops/github-action-psscriptanalyzer@master
        with:
          settingsPath: .vscode/PSScriptAnalyzerSettings.psd1
          repoToken: ${{ secrets.PSSA_GITHUB_TOKEN }}
